language: ruby
sudo: false

cache: bundler

rvm:
  - 2.2
  - 2.1

before_script:
  - bundle exec rake test:copy_migrations

gemfile:
  - gemfiles/rails_4.0.gemfile
  - gemfiles/rails_4.1.gemfile
  - gemfiles/rails_4.2.gemfile
  - gemfiles/rails_edge.gemfile

matrix:
  allow_failures:
    - gemfile: gemfiles/rails_edge.gemfile
  exclude:
    - rvm: 2.1
      gemfile: gemfiles/rails_edge.gemfile

notifications:
  email:
    on_success: change
